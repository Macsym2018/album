services:
  album.hello:
    class: Drupal\album\HelloService

  album.album:
    class: Drupal\album\AlbumService
    arguments: ['@http_client']

  cache.album:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory: cache_factory:get
    arguments: [ 'album' ]
