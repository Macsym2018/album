album.content:
  path: '/album'
  defaults:
    _controller: '\Drupal\album\Controller\AlbumController::content'
    _title: 'Album'
  requirements:
    _permission: 'access content'

album.form:
  path: '/dummy-photos'
  defaults:
    _title: 'Photos form'
    _form: '\Drupal\album\Form\PhotosForm'
  requirements:
    _access: 'TRUE'

album.contentForm:
  path: 'dummy-photos-example'
  defaults:
    _controller: '\Drupal\album\Controller\AlbumController::formContent'
    _title: 'Albums&Photos'
  requirements:
    _permission: 'access content'

entity.announcement.add_form:
  path: '/admin/config/system/site-announcements/add'
  defaults:
    _entity_form: 'announcement.add'
    _title: 'Add announcement'
  requirements:
    _permission: 'administer content'

entity.announcement.collection:
  path: '/admin/config/system/site-announcements'
  defaults:
    _entity_list: 'announcement'
    _title: 'Site Announcements'
  requirements:
    _permission: 'administer content'

entity.message.add_form:
  path: '/messages/add'
  defaults:
    _entity_form: 'message.add'
    _title: 'Add message'
  requirements:
    _permission: 'administer messages'

entity.message.collection:
  path: '/admin/content/messages'
  defaults:
    _entity_list: 'message'
    _title: 'Messages'
  requirements:
    _permission: 'administer messages'

entity.message_type.add_form:
  path: '/admin/structure/message-types/add'
  defaults:
    _entity_form: 'message_type.add'
    _title: 'Add message type'
  requirements:
    _entity_create_access: 'message_type'

entity.message_type.collection:
  path: '/admin/structure/message-types'
  defaults:
    _entity_list: 'message_type'
    _title: 'Message types'
  requirements:
    _permission: 'administer message types'

entity.message_type.edit_form:
  path: '/admin/structure/message-types/{message_type}'
  defaults:
    _entity_form: 'message_type.edit'
    _title: 'Edit example'
  requirements:
    _permission: 'administer site configuration'

entity.message_type.delete_form:
  path: '/admin/structure/message-types/{message_type}/delete'
  defaults:
    _entity_form: 'message_type.delete'
    _title: 'Delete example'
  requirements:
    _permission: 'administer site configuration'
