album.content:
  path: '/album'
  defaults:
    _controller: '\Drupal\album\Controller\AlbumController::content'
    _title: 'Album'
  requirements:
    _permission: 'access content'

album.form:
  path: '/dummy-photos'
  defaults:
    _title: 'Photos form'
    _form: '\Drupal\albums\Form\PhotosForm'
  requirements:
    _access: 'TRUE'

album.contentForm:
  path: 'dummy-photos-example'
  defaults:
    _controller: '\Drupal\albums\Controller\PhotosController::contentForm'
    _title: 'Albums&Photos'
  requirements:
    _permission: 'access content'
